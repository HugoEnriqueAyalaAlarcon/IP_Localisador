<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasteador de ip</title>
    <script src="./main.js" defer></script>
    <!--//pico-->
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>
<body>
    <main>
        <h1>Ratreador de ip</h1>
        <form action="" name="consulta" id="form">
            <label for="ip">
                Ingresa el numero
                <input id="ip" type="text" placeholder="Ingresa aqui tu ip">
                <small>Elemplo 3.19.2.435</small>
            </label>
            <button id="submit">Rastra tu ip</button>
        </form>
        <div>
            <pre id="result"></pre>
        </div>
    </main>
    
</body>
</html>
